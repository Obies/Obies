<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lechaba Business Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Lechaba Logo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }

        .appbar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
        }

        .section {
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .description-box {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="appbar">
        <h1>Lechaba Business Solutions</h1>
    </div>

    <div class="section" id="about">
        <h2>About Us</h2>
        <div class="description-box">
            <textarea rows="4" placeholder="Company description"></textarea>
        </div>
    </div>

    <div class="section" id="team">
        <h2>Our Team</h2>
        <div class="description-box">
            <textarea rows="4" placeholder="Team members and expertise"></textarea>
        </div>
    </div>

    <div class="section" id="contact">
        <h2>Contact Us</h2>
        <div class="description-box">
            <textarea rows="4" placeholder="Call us on 2323232"></textarea>
        </div>
    </div>
</body>

</html>
